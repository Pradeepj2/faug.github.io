<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="faug.css">
</head>
<body>
    <div class="main-contianer">
        <div class="input-container">
            <h3>Sign In</h3>
            <form >
                <div class="input-group">
                    <label>Full Name</label>
                    <input class="inputbtn" type="text" required>
                </div>
                <div class="input-group">
                    <label>Email Id</label>
                    <input class="inputbtn" type="text" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input class="inputbtn" type="password" required minlength="5">
                </div>
                <div class="input-group">
                    <label>Mobile No</label>
                    <input class="inputbtn" type="text" required maxlength="10" minlength="10">
                </div>
            </form>
            <a href="faug1.html"><button class="submitbtn">Submit</button></a>
        </div>
    </div>
</body>
</html>
